<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações - Açaí da Barra (Ponta da Praia)</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Açaí da Barra (Ponta da Praia): Sua opinião vale muito!</h1>

    <form id="form-avaliacao">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <select name="nota" required>
            <option value="">Sua nota</option> 
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="2">⭐⭐</option>
            <option value="1">⭐</option>
        </select>
        <textarea name="comentario" placeholder="Escreva seu comentário..." required></textarea>
        <button type="submit" id="submit-button">Enviar Avaliação</button>
        <p id="sending-message" style="display: none;">Enviando...</p>
    </form>

    <script src="script.js"></script>
    
</body>
</html>
